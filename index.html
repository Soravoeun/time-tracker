<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/stylesMobile.css">
    <link rel="stylesheet" href="CSS/stylesTablette.css">
    <link rel="stylesheet" href="CSS/stylesOrdi.css">
    <link rel="stylesheet" href="CSS/stylesDesktop.css">
</head>
<body>
    <div class="card-container">
        <div class="card-profile">
            <div class="card-name">
                <img src="images/image-jeremy.png" alt="image-jeremy"/>

                <div class="">
                    <h4>Report for</h4>
                    <h2>Jeremy Robson</h2>
                </div>

            </div>

            <div class="periode">
                <a href="#">Daily</a>
                <a href="#" class="periode--active">Weekly</a>
                <a href="#">Monthly</a>
            </div>
        </div>

        <div class="card-activity card-activity--work">
            <div class="activity">
                <div class="text">
                    <p class="activity-name">Work</p>
                    <button class="moreHoriz" >...</button>
                </div>
                <div class="time">
                    <span class="hours">32hrs</span>
                    <span class="historique">Last Week - 36hrs</span>
                </div>

                <div>
                    <button class="info">More info</button>
                </div>
            </div>
        </div>

        <div class="card-activity card-activity--play">
            <div class="activity">
                <div class="text">
                    <p class="activity-name">Play</p>
                    <button class="moreHoriz" >...</button>
                </div>
                <div class="time">
                    <span class="hours">10hrs</span>
                    <span class="historique">Last Week - 8hrs</span>
                </div>

                <div>
                    <button class="info">More info</button>
                </div>
            </div>
        </div>

        <div class="card-activity card-activity--study">
            <div class="activity">
                <div class="text">
                    <p class="activity-name">Study</p>
                    <button class="moreHoriz" >...</button>
                </div>
                <div class="time">
                    <span class="hours">4hrs</span>
                    <span class="historique">Last Week - 7hrs</span>
                </div>

                <div>
                    <button class="info">More info</button>
                </div>
            </div>
        </div>

        <div class="card-activity card-activity--exercise">
            <div class="activity">
                <div class="text">
                    <p class="activity-name">Exercise</p>
                    <button class="moreHoriz" >...</button>
                </div>
                <div class="time">
                    <span class="hours">4hrs</span>
                    <span class="historique">Last Week - 5hrs</span>
                </div>

                <div>
                    <button class="info">More info</button>
                </div>
            </div>
        </div>

        <div class="card-activity card-activity--social">
            <div class="activity">
                <div class="text">
                    <p class="activity-name">Social</p>
                    <button class="moreHoriz" >...</button>
                </div>
                <div class="time">
                    <span class="hours">5hrs</span>
                    <span class="historique">Last Week - 10hrs</span>
                </div>

                <div>
                    <button class="info">More info</button>
                </div>
            </div>
        </div>

        <div class="card-activity card-activity--selfCare">
            <div class="activity">
                <div class="text">
                    <p class="activity-name">Self Care</p>
                    <button class="moreHoriz" >...</button>
                </div>
                <div class="time">
                    <span class="hours">2hrs</span>
                    <span class="historique">Last Week - 2hrs</span>
                </div>

                <div>
                    <button class="info">More info</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
